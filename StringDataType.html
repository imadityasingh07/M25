<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      let ch = "j";
      console.log(ch, typeof ch); // Output: j string

      let temstr = `jsp`; // use a new variable name instead of redeclaring 'ch'
      console.log(temstr, typeof temstr); // Output: jsp string

      let str = "Jspiders";
      console.log(str, typeof str); // Output: Jspiders string
    </script>
  </body>
</html>
