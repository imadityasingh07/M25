<!DOCTYPE html>
<html lang="en">
  <head>
    <title>type-casting</title>
  </head>
  <body>
    <script>
      let num1 = 5 + "3";
      let num2 = 5 * "5";
      let num3 = 10 + "23Hi";
      let num4 = 55 + "Namste";
      console.log(num1);
      console.log(num2);
      console.log(num3);
      console.log(num4);
    </script>
  </body>
</html>
