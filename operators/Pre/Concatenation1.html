<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = 2 + 2;
      console.log(num1 + num1); //num+num

      let num2 = 7 + "7";
      console.log(num2 + num2); //num+string

      let num3 = "10" + 15;
      console.log(num3 + num3); //string+num

      let num4 = "22" + "30";
      console.log(num4 + num4); //string+string
    </script>
  </body>
</html>
