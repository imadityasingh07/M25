<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>Timer Functions</h1>
  </body>
  <script>
    console.log("starts");
    function print(){
        console.log("Good Morning");
    }
    //print();
    setTimeout(print,2000)
    setInterval(()=>{
        console.log("Timer Function 2");
    },1000)
    console.log("ends");
  </script>
