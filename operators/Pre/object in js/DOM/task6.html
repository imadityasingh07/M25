<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Change Background Color</title>
    <style>
      #color {
        height: 200px;
        width: 300px;
        border: 1px solid black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: auto;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div id="color">
        <input id="colorname" type="text" placeholder="Enter a color name or hex" />
        <button>Change</button>
      </div>
    </div>

    <script>
      let color = document.getElementById("color");
      let button = document.querySelector("button");

      button.addEventListener("click", () => {
        let input = document.querySelector("#colorname").value;
        color.style.backgroundColor = input;
      });
    </script>
  </body>
</html>
