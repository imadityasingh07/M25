<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Change Background Color</title>
    <style>
      #color {
        min-height: 200px;
        width: 300px;
        border: 1px solid black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: auto;
        margin-top: 50px;
        padding: 20px;
        gap: 10px;
      }

      input[type="text"] {
        padding: 6px;
        width: 100%;
        text-align: center;
      }

      button {
        padding: 8px 12px;
        cursor: pointer;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div id="color">
        <!-- First Button: Show Grapes -->
        <button onclick="alert('Grapes')">Show Grapes</button>

        <!-- Input box showing 'orange' -->
        <input type="text" value="orange" readonly />

        <!-- Input to change background color -->
        <input id="colorname" type="text" placeholder="Enter a color name or hex" />

        <!-- Change Button -->
        <button id="changeBtn">Change</button>

        <!-- Last Button: Show Apple -->
        <button onclick="alert('Apple')">Show Apple</button>
      </div>
    </div>

    <script>
      let color = document.getElementById("color");
      let button = document.getElementById("changeBtn");

      button.addEventListener("click", () => {
        let input = document.getElementById("colorname").value;
        color.style.backgroundColor = input;
      });
    </script>
  </body>
</html>
