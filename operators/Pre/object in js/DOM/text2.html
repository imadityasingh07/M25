<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p class="x">Hello</p>
    <h2 class="y">World</h2>
    <script>
      let aTag = document.getElementsByClassName("x");
      console.log(aTag);

      //  Corrected for loop (removed the semicolon)
      for (let i = 0; i < aTag.length; i++) {
        aTag[i].innerText = "This is changed text";
      }
    </script>
  </body>
</html>
