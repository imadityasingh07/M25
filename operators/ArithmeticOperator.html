<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <script>
    function main() {
      console.log(5 / 2); // 2.5

      console.log(Math.trunc(5 / 2)); // 2
      //  Use capital "M" in "Math" â€” JavaScript is case-sensitive

      console.log(5 % 2); // 1

      console.log(Math.trunc(576 / 10)); // 57

      console.log(Math.trunc(576 / 100)); // 5

      console.log(576 % 10); // 6

      console.log(576 % 100); // 76
    }

    main(); //  Call the function outside, not inside itself
  </script>
</body>
</html>
